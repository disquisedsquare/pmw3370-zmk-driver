compatible: "pixart,pmw3370"

description: PixArt PMW3370 optical mouse sensor

include: spi-device.yaml

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: Motion interrupt GPIO pin

  scroll-layers:
    type: int-array
    required: false
    description: Layers where motion is interpreted as scrolling

  snipe-layers:
    type: int-array
    required: false
    description: Layers where precision (snipe) mode is enabled

  automouse-layer:
    type: int
    required: false
    description: Layer to auto-activate on motion
