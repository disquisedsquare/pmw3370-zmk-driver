title: PixArt PMW3370 optical sensor
description: Device tree binding for PixArt PMW3370 optical sensor.

compatible: "pixart,pmw3370"

include: [spi-device.yaml]

properties:
  irq-gpios:
    type: phandle-array
    required: true
    description: Interrupt pin from the motion sensor.

  evt-type:
    type: int
    description: Event type for input transform

  x-input-code:
    type: int
    description: Input code for X axis

  y-input-code:
    type: int
    description: Input code for Y axis

