title: PixArt PMW3370
description: Device tree binding for PixArt PMW3370 optical sensor.
properties:
  compatible:
    const: pixart,pmw3370
  reg:
    description: SPI chip select index
    type: array
    items:
      - type: integer
  spi-max-frequency:
    type: integer
  irq-gpios:
    type: array
    items:
      - $ref: /schemas/gpio.yaml
  evt-type:
    type: integer
  x-input-code:
    type: integer
  y-input-code:
    type: integer
required: ["compatible", "reg", "spi-max-frequency"]

