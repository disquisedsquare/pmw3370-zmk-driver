# Device tree binding for PixArt PMW3370 (PMW33xx family)
title: "PixArt PMW3370 optical sensor"
description: |
  Device tree binding for PixArt PMW3370 optical sensors used as
  a trackball / mouse sensor on Zephyr/ZMK.
properties:
  compatible:
    const: pixart,pmw3370
  reg:
    description: SPI reg (chip select index)
    type: array
    items:
      - type: integer
  spi-max-frequency:
    type: integer
  cs-gpios:
    description: Chip select GPIO (controller, pin, flags)
    type: array
    items:
      - $ref: /schemas/gpio.yaml
  irq-gpios:
    description: Motion/IRQ pin from sensor (controller, pin, flags)
    type: array
    items:
      - $ref: /schemas/gpio.yaml
  cpi:
    type: integer
  evt-type:
    description: input event type (e.g. INPUT_EV_REL)
    type: integer
  x-input-code:
    type: integer
  y-input-code:
    type: integer
required:
  - compatible
  - reg
  - spi-max-frequency
  - cs-gpios
  - irq-gpios
  - evt-type
  - x-input-code
  - y-input-code

